<html>
<head>
<title>nav</title>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.js'></script>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css'/>
</head>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <nav class='nav'>
                <a class='nav-link' href='#' >사과</a>
                <a class='nav-link' href='#' tabindex='2'>포도</a>
                <a class='nav-link' href='#' tabindex='-1'>딸기</a>
            </nav>
        </div>

        <div class='col'>
            <nav class='nav justify-content-end'>
                <a class='nav-link' href='#' tabindex='1'>사과</a>
                <a class='nav-link' href='#' tabindex='3'>포도</a>
                <a class='nav-link' href='#'>딸기</a>
            </nav>
        </div>

        <div class='col'>
            <nav class='nav flex-column'>
                <a class='nav-link' href='#' tabindex='4'>사과</a>
                <a class='nav-link' href='#'>포도</a>
                <a class='nav-link' href='#' tabindex='5'>딸기</a>
            </nav>
        </div>
    </div>
    
    <div class='row'>
        <div class='col'>
            <nav class='nav nav-pills nav-fill'>
                <a class='nav-link active' href='#'>사과</a>
                <a class='nav-link' href='#'>포도</a>
                <a class='nav-link' href='#'>딸기</a>
            </nav>
        </div>

        <div class='col'>
            <nav class='nav nav-tabs'>
                <a class='nav-link active' href='#'>사과</a>
                <a class='nav-link' href='#'>포도</a>
                <a class='nav-link' href='#'>딸기</a>
            </nav>
        </div>

        <div class='col'>
            <ul class='nav nav-tabs nav-justified'>
                <li class='nav-item'>
                    <a class='nav-link active' href='#'>사과</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link dropdown-toggle' data-toggle='dropdown' href='#'>포도</a>
                    <div class='dropdown-menu'>
                        <a class='dropdown-item'>청포도</a>
                        <a class='dropdown-item'>머루포도</a>
                        <div class='dropdown-divider'></div>
                        <a class='dropdown-item'>샤인머스켓</a>
                    </div>
                </li>
                <li class='nav-item'>
                    <a class='nav-link' href='#'>딸기</a>
                </li>
            </ul>
        </div>
    </div>
    <div class='row mt-3'>
        <div class='col-3'>
            <div class='nav flex-column nav-pills'>
                <a class='nav-link active' data-toggle='tab' href='#apple'>사과</a>
                <a class='nav-link' data-toggle='tab' href='#grape'>포도</a>
                <a class='nav-link' data-toggle='tab' href='#berry'>딸기</a>
            </div>
        </div>
        <div class='col'>
            <div class='tab-content'>
                <div class='tab-pane fade show active' id='apple'>사과는 새콤하다</div>
                <div class='tab-pane fade' id='grape'>포도는 새콤달콤하다.</div>
                <div class='tab-pane fade' id='berry'>딸기는 달콤하다.</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<!-- 메뉴 같은거 할때 무적권 nav로 해야 엔진이 이해함 -->
<!-- 더하기 수정 삭제 이런것도 nav에 button 두자-->

<html>
<head>
<title>carousel</title>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://code.jquery.com/jquery-3.6.0.js'></script><!-- 동적인 화면 만드려면 이 2개 script가 있어야함 -->
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.js'></script><!--이게 맨 아래에 있어야함-->
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<style>
    
</style>
</head>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <div class='carousel slide' data-ride='carousel' data-interval='2000'>
                <div class='carousel-inner'>
                    <div class='carousel-item active'>
                        <img src='../img/cloud1.gif' class='w-100'/>
                    </div>
                    <div class='carousel-item'>
                        <img src='../img/cloud2.gif' class='w-100'/>
                    </div>
                    <div class='carousel-item'>
                        <img src='../img/cloud3.gif' class='w-100'/>
                    </div>
                </div>
            </div>
        </div>

        <div class='col'>
            <div id='sky' class='carousel slide' data-ride='carousel' data-interval='2000'>
                <div class='carousel-inner'>
                    <div class='carousel-item active'><!--가장먼저나타날 사진에 active..? -->
                        <img src='../img/cloud1.gif' class='w-100'/>
                        <div class='carousel-caption text-dark'>
                            <h5>무지개</h5>
                            <p>무지개는 희망을 부른다.</p>
                        </div>
                    </div>
                    <div class='carousel-item'>
                        <img src='../img/cloud2.gif' class='w-100'/>
                        <div class='carousel-caption text-dark'>
                            <h5>사랑</h5>
                            <p>하늘에서 사랑이 내린다.</p>
                        </div>
                    </div>
                    <div class='carousel-item'>
                        <img src='../img/cloud3.gif' class='w-100'/>
                        <div class='carousel-caption text-dark'>
                            <h5>빛</h5>
                            <p>하늘과 땅을 빛으로 잇는다.</p>
                        </div>
                    </div>
                </div> <!-- url이 아닌, ID를 두는경우 = enter -->
                <a href='#sky' class='carousel-control-prev' data-slide='prev'>
                    <span class='carousel-control-prev-icon'></span>
                </a>
                <a href='#sky' class='carousel-control-next' data-slide='next'>
                    <span class='carousel-control-next-icon'></span>
                </a>
                <ol class='carousel-indicators'><!-- 슬라이드바 -->
                    <li data-target='#sky' data-slide-to='0' class='active'></li>
                    <li data-target='#sky' data-slide-to='1'></li>
                    <li data-target='#sky' data-slide-to='2'></li>
                </ol>
            </div>
        </div>
    </div>
</div>
</body>
</html>

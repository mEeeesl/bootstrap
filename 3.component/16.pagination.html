<html>
<head>
<title>pagination</title>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css'/>
</head>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <ul class='pagination pagination-lg justify-content-center'>
                <li class='page-item disabled'><!--첫 페이지에 '이전' 버튼은 없음 + &laquo = '<<' -->
                    <a class='page-link' href='#' tabindex='-1'><span>&laquo;</span></a>
                </li>
                <li class='page-item active'><a class='page-link' href='#'>1</a></li>
                <li class='page-item'><a class='page-link' href='#'>2</a></li>
                <li class='page-item'>  <!--&raquo; = ' >> '-->
                    <a class='page-link' href='#'><span>&raquo;</span></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>

<!--
    &laquo; = '<<'
    &raquo; = '>>'
-->

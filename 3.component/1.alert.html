<html>
<head>
<title>alert</title>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.js'></script><!--이게 맨 아래에 있어야 함-->
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<style>
    
</style>
</head>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <div class='alert alert-primary'>여기를 보세요.</div>
            <div class='alert alert-success'><!--class=alert-link = 배경색에 어울리는 글자색 및 굵기로 표현 -->
                <a href='https://www.naver.com' class='alert-link'>다음</a>
            </div>

            <div class='alert alert-info'>
                <h4 class='alert-heading'>자바</h4>
                <p>자바는 객체지향 언어이다.</p>
                <hr>
                <p class='mb-0'>해체주의와 어울린다.</p>
            </div>
                <!-- fade = 서서히 사라짐,  show를해야 alert이 나옴 -->
            <div class='alert alert-warning alert-dismissible fade show'>
                <p class='mb-0'>자바는 객체지향 언어이다.</p>
                <button type='button' class='close' data-dismiss='alert'>
                    <span>&times;</span> <!--&times; = x -->
                </button>
                <!--
                    1. fade = 서서히
                    2. show = alert이 보여짐
                    3. button class='close' 해야 x표시가 이뻐짐
                    4. data-dismiss='alrert' / x표시 누르면 사라지게하기
                    5. &times; / x 표시
                -->


            </div> 
        </div>
    </div>
</div>
</body>
</html>

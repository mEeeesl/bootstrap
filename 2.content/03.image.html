<html>
<head>
<title>image</title>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<style>
    div :not(.container, .row, .col) {
        border: .1rem solid;
    }

    #one {
        width: 10rem;
        height: 10rem;
    }

    #two {
        width: 20rem;
        height: 20rem;
    }

    #three {
        width: 30rem;
        height: 30rem;
    }
</style>
</head>
<body>
<div class='container'>
    <div class='row'>               <!--★☆★☆★-->
        <div class='col'> <!-- 포트폴리오할때 디자인 단계에서는 <img src='#'> 이렇게 써야함, 이미지 파일은 X -->
            <div id='one'><img src='../img/flower.jpg' class='img-fluid' ></div>
            <div id='two'><img src='../img/flower.jpg' class='img-fluid' ></div>
            <div id='three'><img src='../img/flower.jpg' class='img-fluid'></div>
        </div>
    </div>
</div>
</body>
</html>

<!-- ★☆★☆★
    <img src='../img/flower.jpg' class='img-fluid'>
    div의 content크기가 사진크기보다 작을때, 사진크기가 content 크기에 자동으로 맞춰줌

    ★☆★☆★
    img 추가기능 업로드기능 이런건 사용하면 안됨.
    img도 데이터이기 때문이다.
-->

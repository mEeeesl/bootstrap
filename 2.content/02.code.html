<html>
<head>
<title>code</title>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<style>
    
</style>
</head>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'> <!-- &lt='<' , &gt='>' -->
           <p>예로 <code>&lt;span&gt;</span>은 inline element 이다.</code></p> 
        </div>
    </div>
    <div class='row'>
        <div class='col'>
            <pre>
                <code>
                    public static void main(String[] args){
                        System.out.println("hello");
                    }
                </code>
            </pre>
        </div>
        <div class='col'>  <!-- samp = 샘플 출력-->
            <p>output: <samp>hello</samp></p>
        </div>
    </div>
    <div class='row'>
        <div class='col'>   <!-- var = 변수-->
            <p><var>z</var> = <var>x</var> + <var>y</var></p>
            <p>press <kbd>Ctrl + P</kbd></p>
        </div>
    </div>    
</div>
</body>
</html>

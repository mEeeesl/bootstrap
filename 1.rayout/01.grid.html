<title>grid</title>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css'/>
<style>
    .coral {
        background-color: lightcoral;
    }

    .green {
        background-color: lightgreen;
    }
</style>
<body>
<div class='container'>
    <h1>container</h1>
</div>

<div class='container-fluid'>
    <h1>container-fluid</h1>
</div>

<div class='container mb-3'> <!--margin bottom: 3; -->
    <div class='row'>
        <div class='col coral'>11</div>
        <div class='col green'>12</div>
        <div class='col coral'>13</div>
    </div>
    <div class='row'>
        <div class='col coral'>21</div>
        <div class='col green'>22</div>
    </div>
</div>

<hr>

<div class='container-fluid'>
    <div class='row'>
        <div class='col coral'>11</div>
        <div class='col green'>12</div>
        <div class='col coral'>13</div>
    </div>
    <div class='row'>
        <div class='col coral'>21</div>
        <div class='col green'>22</div>
    </div>
</div>

<hr>

<div calss='container mt-3'>
    <div class='row'>
        <div class='col coral'>11</div>        
        <div class='col green'>12</div>        
    </div>
</div>

<hr>

<div class='row text-center'>
    <div class='col coral'>11</div>        
    <div class='col green'>12</div>        
</div>

<hr>

<div class='row'>
    <div class='col-4 coral'>11</div>        
    <div class='col-4 green'>12</div>        
</div>

<hr>

<div class='row justify-content-start'> 
    <div class='col-4 coral'>11</div>        
    <div class='col-4 green'>12</div>        
</div>

<hr>

<div class='row justify-content-center'>
    <div class='col-4 coral'>11</div>        
    <div class='col-4 green'>12</div>        
</div>

<hr>

<div class='row justify-content-end'>
    <div class='col-4 coral'>11</div>        
    <div class='col-4 green'>12</div>        
</div>

<hr>

<div class='row justify-content-around'>
    <div class='col-4 coral'>11</div>        
    <div class='col-4 green'>12</div>        
</div>

<hr>

<div class='row justify-content-between'>
    <div class='col-4 coral'>11</div>        
    <div class='col-4 green'>12</div>        
</div>
</body>





<!-- 부트스트랩은 반응형 웹 페이지를 만드는듯
        
        반응형 웹 ( 창 크기에 따라 )
        margin 자동적용
        content box 자동적용 (가로로 길게)
        padding 자동적용                    -->
